<div class="col-12 p-1">
    <form [formGroup]="activeEfforts" (ngSubmit)="onSubmit()">
        <div class="col-12 grid p-0">
            <div class="col-3 formClass" formGroupName="projectDetails">
                <div class="formgrid grid">
                    <div class="field col-12">
                        <label>First Name</label>
                        <input formControlName="firstName" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col-12">
                        <label>Middle Name</label>
                        <input formControlName="middleName" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col-12">
                        <label>Last Name</label>
                        <input formControlName="lastName" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col-12">
                        <label for="phone" class="w-full">Phone</label>
                        <p-inputNumber class="w-full" [style.display]="'inline-grid'" inputId="integeronly"
                            formControlName="hours"></p-inputNumber>
                    </div>
                    <div class="field col-12">
                        <label>Email</label>
                        <input formControlName="email" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                    <div class="field col-12">
                        <label>Address</label>
                        <input formControlName="address" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    </div>
                </div>
            </div>
            <div class="col-9">
                <p-fieldset legend="My Effort(s)" [toggleable]="true">
                    <div class="col-12 p-0 pb-2 inline-flex flex justify-content-end flex-wrap">
                        <div> 
                            <app-time-range [key]="'monthlyView'"></app-time-range> 
                        </div>				
					</div>
                    <app-table [loading]="loading" [key]="'efforts'" [footerKey]="'Efforts'" [columns]="taskColumns" [tableData]="effortsTableData"></app-table>
                </p-fieldset>
                <div class="mt-3">
                    <p-fieldset legend="My Assignment(s)" [toggleable]="true">
                        <app-table [loading]="loading" [key]="'assignments'" [footerKey]="'Assignments'" [columns]="taskColumns" [tableData]="assignmentData"></app-table>
                    </p-fieldset>
                </div>
            </div>
        </div>
    </form>
</div>
