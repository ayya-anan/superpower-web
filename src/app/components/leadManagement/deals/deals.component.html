

<ng-container *ngIf="showDealsPage; else ErrorMessage">
	<div id="kanban-wrapper" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="dropList($event)" [cdkDropListData]="lists" class="grid grid-nogutter w-full flex-column md:flex-row flex-nowrap gap-3 lg:overflow-y-hidden overflow-x-auto">
		<app-kanban-list *ngFor="let list of lists; let i = index;" [list]="list" [listIds]="listIds" cdkDrag cdkDragHandle [cdkDragDisabled]="isMobileDevice" class="p-kanban-list"></app-kanban-list>
		<div class="px-3 py-1 mb-3 md:w-25rem flex-shrink-0" *ngIf="false">
			<button pButton pRipple label="New List" icon="pi pi-plus font-semibold" class="py-3 justify-content-center font-semibold w-full border-round" (click)="addList()"></button>
		</div>
		<app-kanban-sidebar></app-kanban-sidebar>
	</div>
</ng-container>
<ng-template #ErrorMessage>
	<div class="col-12 text-xl accessError">{{ 'MESSAGES.ACCESSRESTRICTED' | translate }}</div>
</ng-template>

<p-toast></p-toast>
<p-confirmDialog>
	<ng-template pTemplate="message" let-message>
		<div class="flex flex-column align-items-center w-full gap-3 surface-border">
			<i class="pi pi-exclamation-triangle text-6xl text-primary-500"></i>
			<p>{{ message.message }}</p>
		</div>
	</ng-template>
</p-confirmDialog>
